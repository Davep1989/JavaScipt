<!DOCTYPE html>
<html>
  <head>
    <style>
      .product {
        font-weight: bold;
        font-size: 18px;
      }

      .price {
        font-size: 16px;
        color: #333;
      }

      .add-to-cart-button {
        background-color: red;
        color: #333;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }

      .buy-now-button {
        background-color: orange;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="product">
      Adults Plain Cotton T-shirt
    </div>
    <div class="price">
      Price: $7.99
    </div>
    <button class="add-to-cart-button" onclick="addToCart()">
      Add to Cart
    </button>
    <button class="buy-now-button" onclick="buyNow()">
      Buy Now
    </button>

    <script>
      function addToCart() {
        alert('Added to Cart');
      }

      function buyNow() {
        alert('Loading...');
        setTimeout(function() {
          alert('Purchase Complete');
        }, 2000);
      }
    </script>
  </body>
</html>
