<!DOCTYPE html>
<html>
  <head>
    <title> BUTTONS</title>
    <style>
      .add-to-cart-button {
        background-color: yellow;
      }
    
      .buy-now-button {
        background-color: olivedrab;
      }
    </style>
  </head>
  <body>
    <p><strong>Adults Plain Cotton T-Shirt</strong></p>
    <p>Price: $7.99</p>
    <button class="add-to-cart-button">Add to cart</button>
    <button class="buy-now-button"> Buy now </button>
  </body>
</html>
