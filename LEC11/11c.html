<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function swap(array){
        const last = array.length -1;
        const lastV = array[last];
        const primero = array[0];

        array[0] = lastV;
        array[last] = primero;

        return array;

      }
      // pruebas
      console.log(swap([1,20,22,24,5]));
      console.log(swap['good','hello','hi']);
    </script>
  </body>
</html>
