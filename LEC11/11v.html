<!DOCTYPE html>
<html>
<head>
    <title>Array</title>
</head>
<body>

<button id="myButton">array</button>

<script>
    const button = document.getElementById('myButton');
    button.addEventListener('click', function () {

      for (let i = 1; i <= 20; i++) {
        
        if (i % 3 === 0 && i % 5 === 0) {
          console.log('FizzBuzz');

        } else if (i % 3 === 0) {
          console.log('Fizz');

        } else if (i % 5 === 0) {
          console.log('Buzz');
          
        } else {
          console.log(i);
        }
      }

    });
</script>

</body>
</html>
