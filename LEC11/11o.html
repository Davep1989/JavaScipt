<!DOCTYPE html>
<html>
<head>
    <title>Array</title>
</head>
<body>

<button id="myButton">array</button>

<script>
    const button = document.getElementById('myButton');
    button.addEventListener('click', function () {
      let words = ['hello','world','search','good'];

      let index = -1;

      for (let i=0;i < words.length; i ++){
        if(words[i] === 'search'){
          index = i;
        }
      }

      console.log(index)

      words = ['not','found'];
      index  =-1;

      for (let i=0;i < words.length; i ++){
        if(words[i] === 'search'){
          index = i;
        }
      }

      console.log(index)


    });
</script>

</body>
</html>
