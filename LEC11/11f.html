<!DOCTYPE html>
<html>
<head>
    <title>Loop</title>
</head>
<body>

<button id="myButtonWhile1">Click me for the first 'while' loop</button>
<button id="myButtonWhile2">Click me for the second 'while' loop</button>

<script>

    const buttonWhile1 = document.getElementById('myButtonWhile1');
    const buttonWhile2 = document.getElementById('myButtonWhile2');

    buttonWhile1.addEventListener('click', function () {
        let i = 5;
        while (i >= 0) {
            console.log("First While loop: " + i);
            i--;
        }
    });

    buttonWhile2.addEventListener('click', function () {
        let i = 0;
        while (i <= 10) {
            console.log("Second While loop: " + i);
            i += 2;
        }
    });
</script>

</body>
</html>
