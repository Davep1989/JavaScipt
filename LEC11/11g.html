<!DOCTYPE html>
<html>
<head>
    <title>Array</title>
</head>
<body>

<button id="myButton">array</button>

<script>
    const button = document.getElementById('myButton');
    button.addEventListener('click', function () {
        const array = [1,2,3];
        const result = [];

        for (let i = 0; i < array.length; i++) {
            result.push(array[i]+1);
        }
        console.log(result);
    });
</script>

</body>
</html>
