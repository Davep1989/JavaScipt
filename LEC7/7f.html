<!DOCTYPE html>
<html>
  <head>Fareheit</head>
  <body>
    <script>
      function convertToFarenheit(celsius){
        return (celsius * 9 / 5) + 32;
      }
      function convertToCelsius(fah){
        return (fah -32) *5/9;
      }

      function convertTemp(degrees, unit){
        if (unit === 'C'){
          const result = convertToFarenheit(degrees);
          return `${result} F`;
        }else if (unit === 'F'){
          const result = convertToCelsius(degrees);
          return `${result} C`;
        }
      }

      console.log(convertTemp('25', 'C'));
      console.log(convertTemp('86', 'F'));
    </script>
  </body>
</html>
