<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>

      function countPositive(nums){
        let positive = nums.filter((num) => num > 0);
        return positive.length; 

      }

      console.log(countPositive([1,-3,5]));
      console.log(countPositive([-2,3,-5,7,10]));

    </script>
  </body>
</html>
